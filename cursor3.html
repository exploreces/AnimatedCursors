<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="c3.css">
</head>
<body>

    <main id="restart" class="centered">
        <section class="intro">
            <p class="typing">Web&nbsp;Development<span class="blinking-cursor">|</span></p>
            <p class="typing">Java <span class="blinking-cursor">|</span></p>
            <p class="typing">Python<span class="blinking-cursor">|</span></p>
            <p class="typing">CLanguage<span class="blinking-cursor">|</span></p>
            <p class="typing">GitHub<span class="blinking-cursor">|</span></p>
            <p class="typing">Exploring&nbsp; More<span class="blinking-cursor">|</span></p>
        </section>
        
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    // the animation repeat itself
$("#restart").queue(function() {  
    var original = $(this);
    var newClass = original.clone(true);
    setInterval(function() {
        original.before(newClass);
        $("." + original.attr("class") + ":last").remove();
    },47500);
});
</script>
    
</body>
</html>
