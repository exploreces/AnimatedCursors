<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="c1.css">

    <style>
        body, html, #app {
            margin:0;
            width: 100%;
            height: 100%;
        }

        #app {
        overflow: hidden;
        }

        #app canvas {
            display: block;
            position: fixed;
            z-index: -1;
            top: 0;
        }
</style>

</head>
<body>

        <div id="app">
    
                <canvas></canvas>
        </div>
        
        <script type="module">
            // Import the particle cursor
            import { particlesCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js'
        
            let pc; // Define pc globally to access it inside initializeParticleCursor and destroyParticleCursor functions
        
            function initializeParticleCursor() {
                if (!pc) { // Check if pc has been initialized before
                    pc = particlesCursor({
                        el: document.getElementById('app'),
                        gpgpuSize: 512,
                        colors: [0x00fffc, 0x0000ff], // Changed pink color to #00fffc and blue color
                        color: 0xff0000,
                        coordScale: 0.5,
                        noiseIntensity: 0.005,
                        noiseTimeCoef: 0.0001,
                        pointSize: 2, // Lighter particle thickness
                        pointDecay: 0.0025,
                        sleepRadiusX: 250,
                        sleepRadiusY: 250,
                        sleepTimeCoefX: 0.001,
                        sleepTimeCoefY: 0.002
                    });
                }
            }
        
        
            document.getElementById('app').addEventListener('mouseenter', initializeParticleCursor);
           </script>
        
    
</body>
</html>
